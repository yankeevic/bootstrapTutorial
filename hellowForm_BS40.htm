<!--Bootstrap requires the use of the HTML5 doctype. Without it, you’ll see some funky incomplete styling, but including it shouldn’t cause any considerable hiccups. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- To ensure proper rendering and touch zooming for all devices -->
	<meta http-equiv="x-ua-compatible" content="ie=edge" <!-- to ensure that ie is not used.. more importantly ie9 -->
    <!-- Bootstrap CSS -->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	 <!--<link rel="stylesheet" href="style.css">my own stylesheet with adjustments -->
  </head>
  <body>

	<div class="container-responsive">

		<div class="col-md-2 jumbotron">
			<legend>LEFT COLUMN</legend>
			<div class="form-group">
				<label class="col-sm-12 form-control-label">Radios</label>
				<div class="radio">
					<label> <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> option one is this </label>
				</div>
				<div class="radio">
					<label> <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked=""> option two is this </label>
				</div>			
			</div>	
		</div>
		<div class="col-lg-8">
			<div class="header row  jumbotron">
				<img class="img-rounded pull-md-left" src="http://lorempixel.com/500/100" />
				<img class="img-thumbnail img-fluid pull-md-right" src="http://lorempixel.com/500/100" />
			</div>

			<form class="form-horizontal jumbotron"> <!-- form-inline -->
				<fieldset>
					<legend>Legend</legend>
					<div class="form-group has-success">
						<label for="inputEmail" class="form-control-label">Email</label>
						<input type="text" class="form-control form-control-lg form-control-success" id="inputEmail" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="inputPassword" class="form-control-label">Password</label>
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						<span id="helptext" class="text-muted"> this is a password </span>
						<div class="checkbox">
							<label> <input type="checkbox"> Checkbox </label>
						</div>
					</div>
					<div class="form-group">
						<label for="textArea" class="form-control-label">TextArea</label>
						<textarea class="form-control" rows="3" id="textArea"></textarea>
						<span class="help-block">A longer block of help text that breaks onto a new line beyond xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</span>
					</div>
					</br>
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-1" > 
							<button type="reset" class="btn btn-default btn-block"> Cancel </button> 
							<button type="submit" class="btn btn-primary btn-block"> Submit </button>
						</div>
					</div>
					<div class="btn-toolbar">
						<div class="col-lg-10 col-lg-offset-3" > 
							<div class="btn-group" role="group">
									<button type="reset" class="btn btn-secondary"> Secondary </button> 
									<button type="submit" class="btn btn-success"> Success </button>
							</div>
							<div class="btn-group" role="group">
									<button type="reset" class="btn btn-info">info</button>
									<button type="submit" class="btn btn-warning"> warning </button>
									<button type="submit" class="btn btn-danger"> danger </button>
									<button type="submit" class="btn btn-link"> link </button>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
			<div class="footer row jumbotron">
				<img class="img-rounded img-fluid" src="http://lorempixel.com/500/100" />
			</div>
		</div>
		<div class="col-lg-2 jumbotron">
			<legend>RIGHT COLUMN</legend>
			
			<div class="form-group">
					<label for="select" class="col-md-12 form-control-label">Selects</label>
						<div class="col-lg-10">
							<select class="form-control" id="select">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							</br>
							<select multiple="" class="form-control" >
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>	
						</div>
				</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>  <!-- jQuery first -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
