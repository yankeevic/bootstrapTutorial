<!--Bootstrap requires the use of the HTML5 doctype. Without it, you’ll see some funky incomplete styling, but including it shouldn’t cause any considerable hiccups. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- To ensure proper rendering and touch zooming for all devices -->
	<meta http-equiv="x-ua-compatible" content="ie=edge" <!-- to ensure that ie is not used.. more importantly ie9 -->
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	 <!--<link rel="stylesheet" href="style.css">my own stylesheet with adjustments -->
  </head>
  <body>
	<div class="container">
		<form class="form-horizontal">
			<fieldset>
				<legend>Legend</legend>
				<div class="form-group">
					<label for="inputEmail" class="control-label">Email</label>
					<input type="text" class="form-control" id="inputEmail" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="inputPassword" class="control-label">Password</label>
					<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					<div class="checkbox">
						<label> <input type="checkbox"> Checkbox </label>
					</div>
				</div>
				<div class="form-group">
					<label for="textArea" class="control-label">TextArea</label>
					<textarea class="form-control" rows="3" id="textArea"></textarea>
					<span class="help-block">A longer block of help text that breaks onto a new line beyond xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</span>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label">Radios</label>
					<div class="col-lg-10">
						<div class="radio">
							<label> <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> option one is this </label>
						</div>
						<div class="radio">
							<label> <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked=""> option two is this </label>
						</div>			
						
					</div>
		</fieldset>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>  <!-- jQuery first -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
